<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat | Realtime Node Socket.io chat app</title>
    <!-- connects server and client -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>    
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to iChat</h1>
    </nav>
    <div class="container">
        <!-- <div class="message left">A : Hello there !!</div>
        <div class="message right">B : Hi! nice to meet you.</div>     -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
